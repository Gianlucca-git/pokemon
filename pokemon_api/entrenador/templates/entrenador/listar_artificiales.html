{%  extends 'entrenador/base.html' %}   

{% block principal %}

    <center>
        <h4>Lista de Entrenadores Artificiales</h4>
    </center>

    <!-- Divider -->
    <hr class="sidebar-divider my-10">



   <table class="table">
       <thead>
            <th class="not_mapped_style" style="text-align:center">Entrenador</th>
           <th class="not_mapped_style" style="text-align:center">Nombre</th>
           <th class="not_mapped_style" style="text-align:center">Region</th>
           <th class="not_mapped_style" style="text-align:center">Dificultad</th>
           <th class="not_mapped_style" style="text-align:center">Seleccionar</th>
       </thead>
       <tbody>
           {% for artificial in entrenadores %}
               <tr>
                   <td align="center"><img src="{{artificial.imagen}}"></td>
                   <td align="center">{{artificial.nombre}}</td>
                   <td align="center">{{artificial.region}}</td>
                   <td align="center">{{artificial.dificultad}}</td>
                   <td align="center">
                       <a href="http://127.0.0.1:8000/entrenador/batalla/{{user}}/{{artificial.id}}/100">Retar!</a>

                   </td>
               </tr>
           {% endfor %}
       </tbody>
   </table>
   
{% endblock %}
